<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="./media/google-icon.png.png" width="27px" alt="google-icon" class="icon">
            <img src="./media/Jorsh 5 New.jpg" width="50px" alt="profile-pic" class="icon">
        </nav>
    </header>
    <section>
        <div class="logo">
            <img src="./media/google-logo-png-google-sva-scholarship-20.png" width="230px" alt="google-logo">
        </div>
        <div class="input-container">
            <i class="fa fa-search"></i>
            <input type="text">
            <i class="fa fa-microphone"></i>
        </div>

        <div class="button-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </section>

    <footer>
        <div id="foot">
            <div class="footer-top">
                <p>Nigeria</p>
            </div>
            <div class="footer-bottom">
                <div class="left">
                    <a>About</a>
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>How Search Works</a>

                </div>
                <a class="note">Carbon Neutral Since 2007</a>

                <div class="right">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
